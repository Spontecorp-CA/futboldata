<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

        <ui:define name="title">
            Administración de Competiciones
        </ui:define>

        <ui:define name="content">
            <h:form id="LigaListForm">
                <p:fieldset style="width: 85%" legend="Lista de Competiciones">
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <p:commandButton id="viewButton" icon="ui-icon-plus"   
                                             value="Listar Equipos" 
                                             action="#{equipoInLigaBean.gotoEquipoInLigaPage}"     
                                             disabled="#{empty equipoInLigaBean.competicion.nombre}" />

                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Administración" action="#{equipoInLigaBean.returnAdminPage}"
                                             immediate="true"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <br />
                    <h:outputText value="Haga 'click' en una fila para seleccionarla ó 'Ctrl-click' para deseleccionarla"/>
                    <br />
                    <p:dataTable id="ligas" var="item" value="#{equipoInLigaBean.itemsLiga}"
                                 widgetVar="ligasTable"
                                 selectionMode="single"
                                 selection="#{equipoInLigaBean.competicion}" 
                                 rowKey = "#{item.id}"
                                 emptyMessage="No se encontraron competiciones para ese criterio" 
                                 filteredValue="#{equipoInLigaBean.filteredLigas}"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15"> 

                        <p:ajax event="rowSelect" update=" :LigaListForm:viewButton " />
                        <p:ajax event="rowUnselect" update="  :LigaListForm:viewButton"/>

                        <p:column id="ligaColummn" headerText="Liga">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{item.status == 1?'Activa': 'Inactiva'}"/>
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Asociaciones">
                            <h:outputText value="#{item.asociacionId.nombre}"/>
                        </p:column>
                        <p:column headerText="Dirección">
                            <h:outputText value="#{item.direccionId.direccion}"/>
                        </p:column>
                        <p:column headerText="Ciudad">
                            <h:outputText value="#{item.direccionId.ciudadId.ciudad}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
