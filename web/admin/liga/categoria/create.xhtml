<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Creación de Categoría">
        <h:form id="CategoriaCreateForm">
            <h:panelGroup id="display" class="top-aligned-columns">
                <h:panelGrid columns="2">
                    <h:outputLabel value="* Nombre:" for="nombre"/>
                    <p:inputText id="nombre" value="#{categoriaBean.selected.nombre}"
                                 required="true" requiredMessage="Debe colocar un nombre"
                                 style="width: 250px"/>
                    <h:outputLabel value="Descripción:" for="descripcion"/>
                    <p:inputText id="descripcion" value="#{categoriaBean.selected.descripcion}"
                                 style="width: 250px"/>
                    <h:outputLabel value="* Tiempo de Juego (en min):" for="tiempojuego"/>
                    <p:inputText id="tiempojuego" value="#{categoriaBean.selected.tiempoJuego}"
                                 required="true" requiredMessage="Debe colocar el tiempo de juego"
                                 style="width: 250px">
                        <f:convertNumber integerOnly="true"/>
                    </p:inputText>
                    <h:outputLabel value="* Status:" for="status" />
                    <p:selectOneMenu id="status" value="#{categoriaBean.selected.status}"
                                     converter= "javax.faces.Integer"
                                     style="width: 250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar el status">
                        <f:selectItem itemLabel="Activo" itemValue="1"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGroup>
            <p:commandButton actionListener="#{categoriaBean.create}" value="Guardar" 
                             update="display,:CategoriaListForm:categorias,:growlAdmin" 
                             oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
            <p:commandButton value="Cancelar" onclick="CategoriaCreateDialog.hide()"/>
        </h:form>
    </p:dialog>

</ui:composition>
