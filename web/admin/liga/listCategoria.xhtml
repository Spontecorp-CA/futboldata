<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Categorías
    </ui:define>

    <ui:define name="content">
        <h:form id="usersForm">

            <p:fieldset style="width: 85%">
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="crear categoria" action="#{categoriaBean.prepareCreate}"/>
                        <p:commandButton value="Administración" action="#{categoriaBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <br />
                <p:dataTable id="categorias" var="category" value="#{categoriaBean.items}"
                             rowKey="#{category.nombre}"
                             selection="#{categoriaBean.categoria}" selectionMode="single">                

                    <p:column headerText="Nombre">
                        <h:outputText value="#{category.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{category.descripcion}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{category.status == 1?'Activa':'Inactiva'}"/>
                    </p:column>
                    
                    <p:column headerText="Acciones">
                        <p:commandLink value="Editar" action="#{categoriaBean.prepareEdit}" />                  
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>   

</ui:composition>
