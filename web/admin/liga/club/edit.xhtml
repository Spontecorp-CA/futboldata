<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Club
    </ui:define>

    <ui:define name="content">
        <h:form id="createForm">

            <p:fieldset style="width: 85%" legend="Edicion de Club">                
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Guardar" action="#{clubBean.edit}" 
                                         update="createForm"/>
                        <p:commandButton value="Ver Lista" action="#{clubBean.prepareList}"
                                         immediate="true"/>                        
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="#{clubBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="* Nombre:" for="nombre"/>
                    <p:inputText id="nombre" value="#{clubBean.selected.nombre}"
                                 required="true" requiredMessage="Debe colocar un nombre"
                                 style="width: 250px"/>
                    <h:outputLabel value="* Añor de Fundacion:" for="descripcion"/>
                    <p:inputMask id="descripcion" value="#{clubBean.selected.yearFundacion}"
                                 mask="9999"
                                 required="true" 
                                 requiredMessage="Debe Colocar el año de Fundacion"
                                 style="width: 250px"/>
                    <h:outputLabel value="* Pais:" for="pais"/>
                    <p:selectOneMenu id="pais" value="#{clubBean.selected.direccionId.ciudadId.paisId}"
                                     style="width: 250px"
                                     panelStyle="width:250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar un Pais">                       
                        <f:selectItems value="#{clubBean.paisAvailable}" />
                        <p:ajax listener="#{clubBean.ciudadAvailable(clubBean.selected.direccionId.ciudadId.paisId)}" 
                                update="ciudad" />
                    </p:selectOneMenu>

                    <h:outputLabel value="* Ciudad:" for="ciudad"/>
                    <p:selectOneMenu id="ciudad" value="#{clubBean.selected.direccionId.ciudadId}"
                                     style="width: 250px"
                                     panelStyle="width:250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar una Ciudad">                       
                        <f:selectItems value="#{clubBean.ciudades}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Direccion" for="direccion"/>
                    <p:inputText id="direccion" value="#{clubBean.selected.direccionId.direccion}"
                                 required="true" requiredMessage="Debe colocar la Direccion"
                                 style="width: 250px"/>

                    <h:outputLabel value="Pagina Web" for="paginaW"/>
                    <p:inputText id="paginaW" value="#{clubBean.selected.direccionId.paginaWeb}"
                                 style="width: 250px"/>

                    <h:outputLabel value="Historia del Club" for="historia"/>
                    <p:inputTextarea id="historia" value="#{clubBean.selected.historia}"
                                     style="width: 250px"/>


                    <h:panelGrid columns="2" styleClass="panelGridSpt">
                        <h:outputLabel value="* Teléfonos:" for="phones"/>
                        <p:panelGrid id="phones" styleClass="panelGridSpt">
                            <p:row>
                                <p:column>
                                    <p:inputMask id="telefono" 
                                                 value="#{clubBean.telefono.telefono}"
                                                 style="width: 250px"
                                                 mask="(9999) 999.9999"/>
                                    &nbsp;
                                    <p:commandButton icon="ui-icon-plusthick" 
                                                     title="Agregar teléfono" >                             
                                        <f:ajax listener="#{clubBean.cargarTelefono}"         
                                                render="phones"
                                                execute="telefono" >

                                        </f:ajax>
                                    </p:commandButton>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:dataList  id="telefonos" 
                                                 var="telefonoVar" 
                                                 value="#{clubBean.telefonos}"
                                                 rowIndexVar="row">
                                        <p:column headerText="Número Telefonico">
                                            <p:inputMask  value="#{telefonoVar.telefono}"
                                                          required="true"
                                                          mask="(9999) 999.9999"
                                                          style="width: 250px"/>
                                            &nbsp;
                                            <p:commandButton icon="ui-icon-closethick" 
                                                             title="Eliminar teléfono" >
                                                <p:ajax resetValues="true" 
                                                        listener="#{clubBean.eliminarTelefono(telefonoVar)}"
                                                        update="telefonos"/>
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataList>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <h:outputLabel value="* email:" for="correos"/>
                        <p:panelGrid id="correos" styleClass="panelGridSpt">
                            <p:row>
                                <p:column>
                                    <p:inputText id="email" 
                                                 value="#{clubBean.email.email}"
                                                 style="width: 250px">
                                    </p:inputText>
                                    &nbsp;
                                    <p:commandButton icon="ui-icon-plusthick" title="Agregar emal" >
                                        <f:ajax render="correos" 
                                                execute="email" 
                                                listener="#{clubBean.cargarEmail}">
                                        </f:ajax>

                                    </p:commandButton>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:dataList value="#{clubBean.emails}" 
                                                id="emails" 
                                                var="emailVar">
                                        <p:inputText value="#{emailVar.email}" 
                                                     required="true"
                                                     validatorMessage="Email invalido"
                                                     style="width: 250px">
                                            <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"  />

                                        </p:inputText>
                                        &nbsp;
                                        <p:commandButton icon="ui-icon-closethick" title="Agregar teléfono" >
                                            <p:ajax resetValues="true" 
                                                    listener="#{clubBean.eliminarEmail(emailVar)}"
                                                    update="emails"/>
                                        </p:commandButton>
                                    </p:dataList>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGrid>
                    &nbsp;
                    <h:outputLabel value="* Status:" for="status" />
                    <p:selectOneMenu id="status" value="#{clubBean.selected.status}"
                                     converter= "javax.faces.Integer"
                                     style="width: 250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar el status">
                        <f:selectItem itemLabel="Activo" itemValue="1"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
