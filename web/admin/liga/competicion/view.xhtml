<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LigaViewDlg" widgetVar="LigaViewDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" header="Detalle de Competición">
            <h:form id="LigaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligaBean.selected != null}">
                        <h:outputLabel value="Nombre: " for="nombre"/>
                        <h:outputText id="nombre" value="#{ligaBean.selected.nombre}"/>
                        <h:outputLabel value="Descripción: " for="descripcion"/>
                        <h:outputText id="descripcion" value="#{ligaBean.selected.descripcion}"/>
                        <h:outputLabel value="País: " for="pais"/>
                        <h:outputText id="pais" value="#{ligaBean.selected.direccionId.ciudadId.paisId.nombre}"/>
                        <h:outputLabel value="Ciudad: " for="ciudad"/>
                        <h:outputText id="ciudad" value="#{ligaBean.selected.direccionId.ciudadId.ciudad}"/>
                        <h:outputLabel value="Dirección: " for="dirección"/>
                        <h:outputText id="direccion" value="#{ligaBean.selected.direccionId.direccion}"/>
                        <h:outputLabel value="Página Web: " for="web"/>
                        <h:outputText id="web" value="#{ligaBean.selected.direccionId.paginaWeb}"/>
                        <h:outputLabel value="Teléfonos: " for="telefonos"/>
                        <h:panelGroup id="telefonos">
                            <ui:repeat var="telefono" value="#{ligaBean.telefonos}">
                                <ul>
                                    <li><h:outputText value="#{telefono.telefono}"/></li>
                                </ul>
                            </ui:repeat>
                        </h:panelGroup>
                        <h:outputLabel value="Emails: " for="emails"/>
                        <h:panelGroup id="emails">
                            <ui:repeat var="email" value="#{ligaBean.emails}">
                                <ul>
                                    <li><h:outputText value="#{email.email}"/></li>
                                </ul>
                            </ui:repeat>
                        </h:panelGroup>
                        <h:outputLabel value="Status: " for="status"/>
                        <h:outputText id="status" value="#{ligaBean.selected.status == 1?'Activo':'Inactivo'}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cancelar" onclick="LigaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
