<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administración de Fases
    </ui:define>

    <p:dialog id="FaseCreateDlg" widgetVar="FaseCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Creación de Fases">
        <h:form id="FaseCreateForm">

            <p:fieldset style="width: 85%" legend="Crear Fase">                


                <h:panelGrid columns="2" title="Datos Personales"
                             styleClass="top-aligned-columns">


                    <h:outputLabel value="Temporada:" />

                    <h:outputLabel value="#{faseBean.fase.temporadaId.nombre}" />

                    <h:outputLabel value="* Nombre:" for="nombre"/>
                    <p:inputText id="nombre" value="#{faseBean.fase.nombre}"
                                 required="true" requiredMessage="Debe colocar un nombre"
                                 style="width: 250px"/>

                    <p:column headerText="Temporada" >
                        <h:outputText value="#{fase.temporadaId.nombre}"/>
                    </p:column>

                    <p:column headerText="Tipo de Fase">
                        <p:selectOneMenu id="tipofase" value="#{faseBean.fase.tipoFase}"
                                     converter= "javax.faces.Integer"
                                     style="width: 250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar un valor">
                        <f:selectItem itemLabel="Grupo" itemValue="1"/>
                        <f:selectItem itemLabel="Llave" itemValue="0"/>
                    </p:selectOneMenu>
                    </p:column>

                    <h:outputLabel value="* status:" for="status"/>
                    <p:selectOneMenu id="status" value="#{faseBean.fase.status}"
                                     converter= "javax.faces.Integer"
                                     style="width: 250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar un valor">
                        <f:selectItem itemLabel="Activo" itemValue="1"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton actionListener="#{faseBean.create}" value="Guardar" 
                                 update="FaseCreateForm,:calendario:FaseListForm:fases,:growlAdmin" 
                                 oncomplete="handleSubmit(args,'FaseCreateDialog');"/>
                <p:commandButton value="Cancelar" onclick="FaseCreateDialog.hide()"/>
            </p:fieldset>
        </h:form>
    </p:dialog>

</ui:composition>
