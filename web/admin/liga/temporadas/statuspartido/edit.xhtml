<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">
                    
    <p:dialog id="StatusPartidoEditDlg" widgetVar="StatusPartidoEditDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Editar Status de Partido">
        <h:form id="StatusPartidoEditForm">
            <h:panelGroup id="display">
                <h:panelGrid columns="2" rendered="#{statusPartidoBean.selected != null}">
                    <p:outputLabel value="* Nombre: " for="nombre" />
                    <p:inputText id="nombre" value="#{statusPartidoBean.selected.nombre}" 
                                 title="Nombre del Status de Partido" required="true" 
                                 requiredMessage="Debe colocar un nombre para el  Status de Partido"
                                 style="width: 240px"/>
                    <p:outputLabel value="Status: " for="status" />
                    <p:selectOneMenu id="status" value="#{statusPartidoBean.selected.status}"
                                     converter= "javax.faces.Integer"
                                     style="width: 240px">
                        <f:selectItem itemLabel="Activo" itemValue="1"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton actionListener="#{statusPartidoBean.edit}" 
                                 value="OK" update="display,:StatusPartidoListForm:items,:growlAdmin" 
                                 oncomplete="handleSubmit(args, 'StatusPartidoEditDialog');"/>
                <!--                                     ajax="false"/>-->
                <p:commandButton value="Cancelar" onclick="StatusPartidoEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
