<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <p:dialog id="TipoEventoCreateDlg" widgetVar="TipoEventoCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="CreaciÃ³n de TipoEvento del Partido">
        <h:form id="TipoEventoCreateForm">
            <h:panelGroup id="display">
                <h:panelGrid columns="2" rendered="#{tipoEventoBean.selected != null}">
                    <p:outputLabel value="* Nombre: " for="nombre" />
                    <p:inputText id="nombre" value="#{tipoEventoBean.selected.nombre}" 
                                 title="Nombre del TipoEvento del Partido" required="true"

            </h:panelGroup>
            <p:commandButton actionListener="#{tipoEventoBean.create}" value="Guardar"

            <p:commandButton value="Cancelar" onclick="TipoEventoCreateDialog.hide()"/>
        </h:form>
    </p:dialog>
</ui:composition>
