        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="title">
                Configurador de Calendario
            </ui:define>

            <ui:define name="content" >
                <h:form>
                    <p:toolbar >
                        <p:toolbarGroup>
                            <h3>
                                <h:outputLabel value="Liga (Competicion):#{temporadaBean.liga.nombre}"/> 
                            </h3>     
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Ver Ligas" action="#{ligaBean.gotoLiga}" />
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:menubar id="menu">
                        <p:submenu label="Temporadas">
                            <p:menuitem value="Listar" 
                                        actionListener="#{configBean.activateTemporadaList}" 
                                        update=":temporadaPanel"/>
                            <p:menuitem value="Crear"/>
                            <p:menuitem value="Editar"/>
                            <p:menuitem value="Ver"/>
                        </p:submenu>
                        <p:submenu label="Fases">
                            <p:menuitem value="Crear"/>
                            <p:menuitem value="Editar"/>
                            <p:menuitem value="Ver"/>
                        </p:submenu>
                        <p:submenu label="Grupos">
                            <p:menuitem value="Crear"/>
                            <p:menuitem value="Editar"/>
                            <p:menuitem value="Ver"/>
                            <p:submenu label="Jornadas">
                                <p:menuitem value="Crear"/>
                                <p:menuitem value="Editar"/>
                                <p:menuitem value="Ver"/>
                            </p:submenu>
                            <p:submenu label="Partidos">
                                <p:menuitem value="Crear"/>
                                <p:menuitem value="Editar"/>
                                <p:menuitem value="Ver"/>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Llaves">
                            <p:menuitem value="Crear"/>
                            <p:menuitem value="Editar"/>
                            <p:menuitem value="Ver"/>
                            <p:submenu label="Partidos">
                                <p:menuitem value="Crear"/>
                                <p:menuitem value="Editar"/>
                                <p:menuitem value="Ver"/>
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </h:form>
                
                <h:panelGroup id="temporadaPanel" rendered="#{configBean.temporadaActiva}">
                    <ui:include src="./temporada/list.xhtml"/>
                </h:panelGroup>
