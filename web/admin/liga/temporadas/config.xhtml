<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="title">
                Configurador de Calendario
            </ui:define>

            <ui:define name="content" >
                <h:form>
                    <p:toolbar >
                        <p:toolbarGroup>
                            <h3>
                                <h:outputLabel value="Liga (Competicion):#{temporadaBean.liga.nombre}"/> 
                            </h3>     
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Ver Ligas" action="#{ligaBean.gotoLiga}" />
                        </p:toolbarGroup>
                    </p:toolbar>
                </h:form>
                <p:tabView id="calendario" dynamic="true" effect="fade" effectDuration="fast" >                       
                    <p:tab title="Temporada">
                        <ui:include src="./temporada/list.xhtml"/>
                    </p:tab>
                    <p:tab  id="fases" title="Fases" disabled="#{empty  temporadaBean.selected.nombre}" >
                        <ui:include src="./fase/list.xhtml"/>
                    </p:tab>
                    <p:tab title="Grupos" disabled="true">

                    </p:tab>
                    <p:tab title="Llaves" disabled="true">

                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>

    </body>
</html>
