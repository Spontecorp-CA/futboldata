<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administración de Arbitros
    </ui:define>

    <p:dialog id="ArbitroEditDlg" widgetVar="ArbitroEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Edición de Arbitros">
        <h:form id="ArbitroEditForm">

            <p:fieldset style="width: 85%" legend="Editar Arbitro">                

                <h:panelGrid columns="2" title="Arbitros"
                             styleClass="top-aligned-columns">

                    <h:outputText value="Nombre" />
                    <h:outputText value="#{resultadoBean.partidoArbitro.arbitroId.personaId.nombre}
                                  #{resultadoBean.partidoArbitro.arbitroId.personaId.apellido}"/>

                    <h:outputLabel value="Tipo:" />
                    <p:selectOneMenu id="titular" value="#{resultadoBean.partidoArbitro.tipoArbitroId}"
                                     style="width: 250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar el Tipo">
                        <f:selectItems value="#{TipoArbitroBean.itemsTipoArbitro}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton actionListener="#{resultadoBean.editArbitro}" value="Guardar" 
                                 update=":detalleForm:menu:arbitrosConvocados ,:growlAdmin" 
                                 oncomplete="handleSubmit(args,'ArbitroEditDialog');"/>
                <p:commandButton value="Cancelar" onclick="ArbitroEditDialog.hide()"/>
            </p:fieldset>
        </h:form>
    </p:dialog>   
</ui:composition>
