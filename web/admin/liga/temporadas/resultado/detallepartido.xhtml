<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../../../../WEB-INF/templates/adminTemplate.xhtml">

    <ui:define name="content" >
        <h:form id="detalleForm">
            <p:fieldset style="width: 85%" legend="Lista de Partidos" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton id="saveButton" icon="ui-icon-plus"  
                                         value="Guardar Cambios" 
                                         action="#{resultadoBean.guardar}"
                                         disabled="#{empty resultadoBean.partido}" 
                                         update=":detalleForm :growlAdmin"/>

                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="AdministraciÃ³n" action="history.go(-1)"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <h3>
                    <p:panelGrid id="dataGrip" columns="8"  >

                        <h:outputText value="Equipo Local:"/>
                        <h:outputText   value="#{resultadoBean.partido.equipoLocalId.nombre}"/>


                        <h:outputText value="Equipo Visitante:" />
                        <h:outputText   value="#{resultadoBean.partido.equipoVisitanteId.nombre}"/>



                        <h:outputText value="Fecha:"/>
                        <h:outputFormat   value="#{resultadoBean.partido.fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputFormat>
                        <h:outputText value="Hora:"/>
                        <h:outputFormat   value="#{resultadoBean.partido.horaInicio}" >
                            <f:convertDateTime pattern="hh:mm a"
                                               locale="es_VE"/>
                        </h:outputFormat>
                        <h:outputText   value="#{resultadoBean.partido.canchaId.nombre}"/>
                        <h:outputText   value="#{resultadoBean.partido.statusPartidoId.nombre}"/> 

                    </p:panelGrid> </h3>

                <h3> <h:outputText value="Resultados:"/> </h3>
                <h:outputText value=" Goles de local: "/>
                <p:spinner id="golesLocal" value="#{resultadoBean.partido.golesEquipoLocal}" min="0" max="20" />
                <h:outputText value=" Goles de visitante: "/>
                <p:spinner id="golesVisitante" value="#{resultadoBean.partido.golesEquipoVisitante}" min="0" max="20" />
                <h3> <h:outputText value="Detalles:"/> </h3>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
