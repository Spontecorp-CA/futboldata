<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../../../../WEB-INF/templates/adminTemplate.xhtml">

    <ui:define name="content" >
        <h:form id="detalleForm">
            <p:fieldset style="width: 85%" legend="Lista de Partidos" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton id="saveButton" icon="ui-icon-plus"  
                                         value="Guardar Cambios" 
                                         action="#{resultadoBean.guardar}"
                                         disabled="#{empty resultadoBean.partido}" 
                                         update=":detalleForm :growlAdmin"/>

                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="AdministraciÃ³n" action="history.go(-1)"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <h3>
                    <p:panelGrid id="dataGrip" columns="8"  >

                        <h:outputText value="Equipo Local:"/>
                        <h:outputText   value="#{resultadoBean.partido.equipoLocalId.nombre}"/>


                        <h:outputText value="Equipo Visitante:" />
                        <h:outputText   value="#{resultadoBean.partido.equipoVisitanteId.nombre}"/>



                        <h:outputText value="Fecha:"/>
                        <h:outputFormat   value="#{resultadoBean.partido.fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputFormat>
                        <h:outputText value="Hora:"/>
                        <h:outputFormat   value="#{resultadoBean.partido.horaInicio}" >
                            <f:convertDateTime pattern="hh:mm a"
                                               locale="es_VE"/>
                        </h:outputFormat>
                        <h:outputText   value="#{resultadoBean.partido.canchaId.nombre}"/>
                        <h:outputText   value="#{resultadoBean.partido.statusPartidoId.nombre}"/> 

                    </p:panelGrid> </h3>
                <p:accordionPanel activeIndex="#{resultadoBean.indexTab}"   >
                    <p:tab title="Resultados:">
                        <h:outputText value=" Goles de local: "/>
                        <p:spinner id="golesLocal" value="#{resultadoBean.partido.golesEquipoLocal}" min="0" max="20" />
                        <h:outputText value=" Goles de visitante: "/>
                        <p:spinner id="golesVisitante" value="#{resultadoBean.partido.golesEquipoVisitante}" min="0" max="20" />
                    </p:tab>

                    <p:tab title="#{resultadoBean.partido.equipoLocalId.nombre}" >  
                        <h1>
                            <p:panelGrid columns="2" style="width:auto" >
                                <p:dataTable  id="jugadores"
                                              value="#{resultadoBean.jugadorEquipoLocal}"
                                              var="equipoHasJugador" 
                                              rowKey="#{equipoHasJugador.id}"
                                              rowIndexVar="equipoHasJugador.id"
                                              selection="#{resultadoBean.equipoHasJugador}" style="width:auto"
                                              scrollHeight="300" scrollable="true" 
                                              selectionMode="single">
                                    <f:facet name="header">
                                        Jugadores (Equipo Local)
                                    </f:facet>
                                    <f:ajax event="rowSelect" render="addButton" />
                                    <f:ajax event="rowUnselect" render="addButton" />
                                    <p:column headerText="Nombre:">
                                        <h:outputText value="#{equipoHasJugador.jugadorId.personaId.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellido:">
                                        <h:outputText value="#{equipoHasJugador.jugadorId.personaId.apellido}"/>
                                    </p:column>   
                                    <f:facet name="footer">
                                        <p:commandButton id="addButton" process="jugadores"  icon="ui-icon-ok" 
                                                         value="Agregar" 
                                                         actionListener="#{resultadoBean.preEditConvocado(resultadoBean.convocatoriaLocal)}"
                                                         update=":ConvocadoEditDlg"
                                                         disabled="#{empty resultadoBean.equipoHasJugador.jugadorId}"
                                                         oncomplete="PF('ConvocadoEditDialog').show()" />
                                    </f:facet>
                                </p:dataTable>

                                <p:dataTable id="convocados"
                                             value="#{resultadoBean.convocadoEquipoLocal}"
                                             var="convocado" 
                                             rowKey="#{convocado.jugadorId}"
                                             rowIndexVar="convocado.id"
                                             selection="#{resultadoBean.convocado}" style="width: auto"
                                             scrollHeight="300" scrollable="true" 
                                             selectionMode="single">
                                    <f:facet name="header">
                                        Convocados (Equipo Local)
                                    </f:facet>
                                    <f:ajax event="rowSelect" render="deleteButton" />
                                    <f:ajax event="rowUnselect" render="deleteButton" />
                                    <p:column headerText="Nombre:">
                                        <h:outputText value="#{convocado.jugadorId.personaId.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellido:">
                                        <h:outputText value="#{convocado.jugadorId.personaId.apellido}"/>
                                    </p:column>    
                                    <f:facet name="footer">
                                        <p:commandButton id="deleteButton"   icon="ui-icon-ok" 
                                                         value="Sacar" 
                                                         update=":ConvocadoEditDlg"
                                                         disabled="#{empty resultadoBean.convocado.convocatoriaId}"
                                                         oncomplete="PF('ConvocadoEditDialog').show()" />
                                    </f:facet>
                                </p:dataTable>

                            </p:panelGrid>
                        </h1> 
                    </p:tab>
                    <p:tab title="#{resultadoBean.partido.equipoVisitanteId.nombre}" >
                        <h1>
                            <p:panelGrid columns="2" style="width:auto" >
                                <p:dataTable  id="jugadoresV"
                                              value="#{resultadoBean.jugadorEquipoVisitante}"
                                              var="equipoHasJugador" 
                                              rowKey="#{equipoHasJugador.id}"
                                              rowIndexVar="equipoHasJugador.id"
                                              selection="#{resultadoBean.equipoHasJugador}" style="width:auto"
                                              scrollHeight="300" scrollable="true" 
                                              selectionMode="single">
                                    <f:facet name="header">
                                        Jugadores (Equipo Visitante)
                                    </f:facet>
                                    <f:ajax event="rowSelect" render="addButtonV" />
                                    <f:ajax event="rowUnselect" render="addButtonV" />
                                    <p:column headerText="Nombre:">
                                        <h:outputText value="#{equipoHasJugador.jugadorId.personaId.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellido:">
                                        <h:outputText value="#{equipoHasJugador.jugadorId.personaId.apellido}"/>
                                    </p:column>   
                                    <f:facet name="footer">
                                        <p:commandButton id="addButtonV" process="jugadoresV"  icon="ui-icon-ok" 
                                                         value="Agregar" 
                                                         actionListener="#{resultadoBean.preEditConvocado(resultadoBean.convocatoriaVisitante)}"
                                                         update=":ConvocadoEditDlg"
                                                         disabled="#{empty resultadoBean.equipoHasJugador.jugadorId}"
                                                         oncomplete="PF('ConvocadoEditDialog').show()" />
                                    </f:facet>
                                </p:dataTable>

                                <p:dataTable id="convocadosV"
                                             value="#{resultadoBean.convocadoEquipoVisitante}"
                                             var="convocado" 
                                             rowKey="#{convocado.jugadorId}"
                                             rowIndexVar="convocado.id"
                                             selection="#{resultadoBean.convocado}" style="width: auto"
                                             scrollHeight="300" scrollable="true" 
                                             selectionMode="single">
                                    <f:facet name="header">
                                        Convocados (Equipo Visitante)
                                    </f:facet>
                                    <f:ajax event="rowSelect" render="deleteButtonV" />
                                    <f:ajax event="rowUnselect" render="deleteButtonV" />
                                    <p:column headerText="Nombre:">
                                        <h:outputText value="#{convocado.jugadorId.personaId.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellido:">
                                        <h:outputText value="#{convocado.jugadorId.personaId.apellido}"/>
                                    </p:column>    
                                    <f:facet name="footer">
                                        <p:commandButton id="deleteButtonV"   icon="ui-icon-ok" 
                                                         value="Sacar" 
                                                         update=":ConvocadoEditDlg"
                                                         disabled="#{empty resultadoBean.convocado.convocatoriaId}"
                                                         oncomplete="PF('ConvocadoEditDialog').show()" />
                                    </f:facet>
                                </p:dataTable>

                            </p:panelGrid>
                        </h1> 


                    </p:tab>
                </p:accordionPanel>
            </p:fieldset>
        </h:form>
        <ui:include src="addConvocado.xhtml" />
    </ui:define>
</ui:composition>
