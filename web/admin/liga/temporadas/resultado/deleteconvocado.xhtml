<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Lista de Jugadores para Agregar al Equipo
    </ui:define>

    <p:dialog id="ConvocadoDeleteDlg" widgetVar="ConvocadoDeleteDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Eliminación de Jugadores">
        <h:form id="ConvocadoDeleteForm">

            <p:fieldset style="width: 85%" legend="Eliminar  Jugador">                
                <h:outputText value="#{resultadoBean.convocado}" />
                <p:commandButton id="deleteButton" actionListener="#{resultadoBean.removeConvocado}" 
                                 value="Desvincular Al equipo" 
                                 update=":detalleForm  , :growlAdmin " 
                                 oncomplete="handleSubmit(args,'ConvocadoDeleteDialog');"
                                 disabled="#{empty resultadoBean.convocado.jugadorId}"
                                 >
                    <p:confirm header="Confirmacion" 
                               message="¿Esta Seguro que desea Eliminar el Jugador del Equipo?"
                               icon="ui-icon-alert"  />
                </p:commandButton>

                <p:commandButton value="Cancelar" onclick="JugadorDeleteDialog.hide()"/>
            </p:fieldset>
        </h:form>
    </p:dialog>

</ui:composition>
