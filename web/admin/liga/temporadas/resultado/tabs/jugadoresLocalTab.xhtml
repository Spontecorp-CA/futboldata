<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h3>
        <p:panelGrid columns="2" style="width:auto" >
            <p:dataTable  id="jugadores"
                          value="#{resultadoBean.jugadorEquipoLocal}"
                          var="equipoHasJugador" 
                          rowKey="#{equipoHasJugador.id}"
                          rowIndexVar="equipoHasJugador.id"
                          selection="#{resultadoBean.equipoHasJugador}" style="width:auto"
                          scrollHeight="300" scrollable="true" 
                          selectionMode="single">
                <f:facet name="header">
                    Jugadores (Equipo Local)
                </f:facet>
                <f:ajax event="rowSelect" render="addButton" />
                <f:ajax event="rowUnselect" render="addButton" />
                <p:column headerText="Nombre:">
                    <h:outputText value="#{equipoHasJugador.jugadorId.personaId.nombre}"/>
                </p:column>
                <p:column headerText="Apellido:">
                    <h:outputText value="#{equipoHasJugador.jugadorId.personaId.apellido}"/>
                </p:column>   
                <f:facet name="footer">
                    <p:commandButton id="addButton" process="jugadores"  icon="ui-icon-ok" 
                                     value="Agregar" 
                                     actionListener="#{resultadoBean.preEditConvocado(resultadoBean.convocatoriaLocal)}"
                                     update=":ConvocadoEditDlg"
                                     disabled="#{empty resultadoBean.equipoHasJugador.jugadorId}"
                                     oncomplete="PF('ConvocadoEditDialog').show()" 
                                     rendered="#{!loginBean.isConsultor}"/>
                </f:facet>
            </p:dataTable>

            <p:dataTable id="convocados"
                         value="#{resultadoBean.convocadoEquipoLocal}"
                         var="convocado" 
                         rowKey="#{convocado}"
                         selection="#{resultadoBean.convocadoLocal}" style="width: auto"
                         scrollHeight="300" scrollable="true" 
                         selectionMode="single">
                <f:facet name="header">
                    Convocados (Equipo Local)
                </f:facet>
                <f:ajax event="rowSelect" render="deleteButton" />
                <f:ajax event="rowUnselect" render="deleteButton" />
                <p:column headerText="Nombre:">
                    <h:outputText value="#{convocado.jugadorId.personaId.nombre}"/>
                </p:column>
                <p:column headerText="Apellido:">
                    <h:outputText value="#{convocado.jugadorId.personaId.apellido}"/>
                </p:column>    
                <p:column headerText="Posicion :">
                    <h:outputText value="#{convocado.titular == 1 ? '(T)': '(S)'}"/>

                    <h:outputText value="#{convocado.posicionId.nombre}"/>
                </p:column>    
                <f:facet name="footer">
                    <p:commandButton id="deleteButton"   icon="ui-icon-ok" 
                                     value="Sacar" 
                                     action="#{resultadoBean.removeConvocado(resultadoBean.convocadoLocal)}"
                                     update=":detalleForm:menu ,:growlAdmin"
                                     disabled="#{empty resultadoBean.convocadoLocal.convocatoriaId}"
                                     rendered="#{!loginBean.isConsultor}">
                    </p:commandButton>
                </f:facet>
            </p:dataTable>

        </p:panelGrid>
    </h3>        
</ui:composition>
