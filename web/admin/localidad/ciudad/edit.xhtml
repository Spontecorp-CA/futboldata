<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <p:dialog id="CiudadEditDlg" widgetVar="CiudadEditDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="Editar Ciudad">

        <h:form id="CiudadEditForm">

            <p:fieldset style="width: 85%">                
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="* Nombre:" for="nombre"/>
                    <p:inputText id="nombre" value="#{ciudadBean.selectedCiudad.ciudad}"
                                 required="true" requiredMessage="Debe colocar un nombre"
                                 style="width: 250px"/>   

                </h:panelGrid>
                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton actionListener="#{ciudadBean.edit}" 
                                 value="OK" update="display,:CiudadListForm:ciudades,:growlAdmin" 
                                 oncomplete="handleSubmit(args, 'CiudadEditDialog');"
                                 ajax="false"/>
                <p:commandButton value="Cancelar" onclick="CiudadEditDialog.hide()"/>
            </p:fieldset>
        </h:form>
    </p:dialog>

</ui:composition>
