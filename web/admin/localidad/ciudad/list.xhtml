<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administraci√≥n de Localidades
    </ui:define>

    <ui:define name="content">
        <h:form id="localidadesForm">

            <p:fieldset style="width: 85%">
                <p:toolbar>
                    <p:toolbarGroup  >
                        <p:panelGrid columns="3" >
                            <p:commandButton value="Crear Ciudad" action="#{ciudadBean.prepareCreate()}" />                           

                        </p:panelGrid>
                    </p:toolbarGroup>
                </p:toolbar>
                <br />
                <p:dataTable id="CiudadTabla" var="ciudad" value="#{ciudadBean.itemsCiudad}"
                             rowKey="#{ciudad.id}"
                             selection="#{ciudadBean.ciudad}" selectionMode="single">                

                    <p:column headerText="Pais">
                        <h:outputText value="#{ciudad.paisId.nombre}"/>
                    </p:column>
                    <p:column headerText="Ciudad">
                        <h:outputText value="#{ciudad.ciudad}"/>
                    </p:column>
                       <p:column headerText="Acciones">
                        <p:commandLink value="Editar" action="#{ciudadBean.prepareEdit}" />
                                     
                    </p:column>


                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>   

</ui:composition>
