<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml">
        <p:dialog id="CargoEditDlg" widgetVar="CargoEditDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Editar Cargo">
            <h:form id="CargoEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{cargoBean.selected != null}">
                        <p:outputLabel value="* Nombre: " for="nombre" />
                        <p:inputText id="nombre" value="#{cargoBean.selected.nombre}" 
                                     title="Nombre de la PosiciÃ³n" required="true" 
                                     requiredMessage="Debe colocar un nombre de cargo"
                                     style="width: 240px"/>

                        <p:outputLabel value="* Status" for="status" />
                        <p:selectOneMenu id="status" value="#{cargoBean.selected.status}"
                                         converter= "javax.faces.Integer"
                                         style="width: 240px"
                                         required="true"
                                         requiredMessage="Debe seleccionar el status">
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:panelGroup>
                <p:commandButton actionListener="#{cargoBean.edit}" 
                                 value="OK" update="CargoEditForm, :CargoListForm:items, :growlAdmin" 
                                 oncomplete="handleSubmit(args,'CargoEditDialog');"/>
                <p:commandButton value="Cancelar" onclick="CargoEditDialog.hide()"/>
            </h:form>
        </p:dialog>
    </ui:composition>
