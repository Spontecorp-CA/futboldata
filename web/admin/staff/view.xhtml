<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"              
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administración de Staffs
    </ui:define>

    <p:dialog id="StaffViewDlg" widgetVar="StaffViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Detalle de Staff">
        <h:form id="StaffViewForm">

                <h:panelGrid columns="3" styleClass="top-aligned-columns">
                    <h:panelGrid columns="2" title="Datos Personales"
                                 styleClass="top-aligned-columns">
                        <h:outputLabel value="Nombre:" for="nombre"/>
                        <h:outputText id="nombre" value="#{staffBean.persona.nombre}"
                                      style="width: 250px"/>

                        <h:outputLabel value="Apellido:" for="apellido"/>
                        <h:outputText id="apellido" value="#{staffBean.persona.apellido}"
                                      style="width: 250px"/>

                        <h:outputLabel value="Documento Id:" for="did"/>
                        <h:outputText id="did" value="#{staffBean.persona.documentoIdentidad}"
                                      style="width: 250px"/>

                        <h:outputLabel value="Sexo:" for="sex"/>
                        <h:outputText id="sex" 
                                      value="#{staffBean.persona.sexo == 'M'? 'Masculino': 'Femenino'}"/>

                        <h:outputLabel value="Fecha Nacimiento:" for="fechaNacimiento"/>
                        <h:outputText id="fechaNacimiento" 
                                      value="#{staffBean.persona.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputLabel value="Nacional de:" for="nacionalidad"/>
                        <h:outputText id="nacionalidad" value="#{staffBean.persona.nacionalidad}"
                                          style="width: 250px"/>
                        
                        <h:outputLabel value="Status:" for="status"/>
                        <h:outputText id="status" value="#{staffBean.persona.status == 1? 'Activo': 'Inactivo'}"
                                      style="width: 250px"/>

                    </h:panelGrid>
                    <h:panelGrid columns="2" title="Dirección">
                        <h:outputLabel value="Pais:" for="pais"/>
                        <h:outputText id="pais" value="#{staffBean.persona.direccionId.ciudadId.paisId}"
                                      style="width: 250px"/>
                        
                        <h:outputLabel value="Ciudad:" for="ciudad"/>
                        <h:outputText id="ciudad" value="#{staffBean.persona.direccionId.ciudadId}"
                                      style="width: 250px"/>
                        
                        <h:outputLabel value="Dirección:" for="direccion"/>
                        <h:outputText id="direccion" value="#{staffBean.persona.direccionId.direccion}"
                                      style="width: 250px"/>
                        
                        &nbsp; 
                        <h:graphicImage id="Perfil" style="height: 100px"
                                        url="#{staffBean.hostImagen}#{staffBean.persona.foto}"/> 
                    </h:panelGrid>

                    <h:panelGrid columns="2" title="Contacto">
                        <h:outputLabel value="Teléfono:" for="telefono"/>
                        <h:outputText id="telefono" 
                                      value="#{staffBean.persona.telefono}"
                                      style="width: 250px"/>

                        <h:outputLabel value="Celular:" for="celular"/>
                        <h:outputText id="celular" 
                                      value="#{staffBean.persona.celular}"
                                      style="width: 250px"/>

                        <h:outputLabel value="email:" for="email"/>
                        <h:outputText id="email" 
                                      value="#{staffBean.persona.email}"
                                      style="width: 250px"/>

                        <h:outputLabel value="Redes Sociales" for="redSocial"/>
                        <p:dataList id="redes" 
                                    var="redSocial" 
                                    value="#{staffBean.redes}">
                                #{redSocial.tipoRedSocialId.url}/#{redSocial.usuario}
                        </p:dataList>

                    </h:panelGrid>

                </h:panelGrid>

        </h:form>
    </p:dialog>
</ui:composition>
