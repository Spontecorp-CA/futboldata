<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >
    

    <ui:define name="title">
        Administración de Equipo
    </ui:define>

    <ui:define name="content">
        <h:form id="createForm">

            <p:fieldset style="width: 85%" legend="Creación de Equipo">                
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Guardar" action="#{equipoBean.edit()}" 
                                         update="createForm"/>
                        <p:commandButton value="Ver Lista" action="#{equipoBean.prepareList}"
                                         immediate="true"/>                        
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="#{equipoBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="* Nombre:" for="nombre"/>
                    <p:inputText id="nombre" value="#{equipoBean.selected.nombre}"
                                 required="true" requiredMessage="Debe colocar un nombre"
                                 style="width: 250px"/>
                    <h:outputLabel value="* Abreviacion Del Equipo:" for="descripcion"/>
                    <p:inputText id="descripcion" value="#{equipoBean.selected.abreviacion}"
                                 required="true" 
                                 requiredMessage="Debe Colocar la Abreviacion"
                                 style="width: 250px">                                                                  
                    </p:inputText>          

                    <h:outputLabel value="* Club:" for="club"/>
                    <p:selectOneMenu id="club"                                    
                                     value="#{equipoBean.selected.clubId}"
                                     style="width: 250px"
                                     panelStyle="width:250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar un Club">                       
                        <f:selectItems value="#{equipoBean.clubAvailable}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="* Categoria:" for="categoria"/>
                    <p:selectOneMenu id="categoria" 
                                     value="#{equipoBean.selected.categoriaId}"
                                     style="width: 250px"
                                     panelStyle="width:250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar una Categoria">                       
                        <f:selectItems value="#{equipoBean.categoriaAvailable}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="* Status:" for="status" />
                    <p:selectOneMenu id="status" value="#{equipoBean.selected.status}"
                                     converter= "javax.faces.Integer"
                                     style="width: 250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar el status">
                        <f:selectItem itemLabel="Activo" itemValue="1"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
