<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Categorías
    </ui:define>

    <ui:define name="content">
        <h:form id="equipoForm">

            <p:fieldset style="width: 85%" legend="Lista de Categorías">
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="crear Equipo" action="#{equipoBean.prepareCreate}"/>                        
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="#{equipoBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <br />
                <p:dataTable id="Equipos" var="equipo" value="#{equipoBean.items}"
                             rowKey="#{equipo.nombre}"
                             selection="#{equipoBean.equipo}" selectionMode="single">                

                    <p:column headerText="Nombre">
                        <h:outputText value="#{equipo.nombre}"/>
                    </p:column>
                    <p:column headerText="Abrevicacion del Equipo">
                        <h:outputText value="#{equipo.abreviacion}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{equipo.categoriaId.nombre}"/>
                    </p:column>
                     <p:column headerText="Club">
                         <h:outputText value="#{equipo.clubId.nombre}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{equipo.status == 1?'Activa':'Inactiva'}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandLink value="Editar" action="#{equipoBean.prepareEdit}" />                  
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>   

</ui:composition>
