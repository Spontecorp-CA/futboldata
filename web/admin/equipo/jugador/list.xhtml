<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Jugadores
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">

            <p:fieldset style="width: 85%" legend="Lista de Jugadors" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Nuevo" action="create"/>
                    </p:toolbarGroup>  
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="/admin/adminPage"
                                         immediate="true"/>
                    </p:toolbarGroup>  
                </p:toolbar>
                <br />

                <p:dataTable id="JugadoresTabla" var="jugador"  value="#{jugadorBean.items}"
                             rowKey="#{jugador.id}"
                             selection="#{jugadorBean.jugador}" 
                             selectionMode="single">                

                    <p:column headerText="Nombre">
                        <h:outputText value="#{jugadorBean.jugador.personaId.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{jugadorBean.jugador.personaId.apellido}"/>
                    </p:column>
                    <p:column headerText="Ciudad">
                        <h:outputText value="#{jugador.personaId.direccionId.ciudadId.ciudad}"/>
                    </p:column>
                    <p:column headerText="Dirección">
                        <h:outputText value="#{jugador.personaId.direccionId.direccion}"/>
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{jugador.personaId.direccionId.telefonoCollection}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{jugador.status}"/>
                    </p:column>
                    <p:column headerText="Acciones">|
                        <p:commandLink value="Editar"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
