<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Jugadores
    </ui:define>

    <ui:define name="content">
        <h:form id="JugadorListForm">

            <p:fieldset style="width: 85%" legend="Lista de Jugadors" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton id="createButton" icon="ui-icon-plus"  
                                         value="Crear Jugador" 
                                         actionListener="#{jugadorBean.prepareCreate}" 
                                         update=":JugadorCreateForm" 
                                         oncomplete="PF('JugadorCreateDialog').show()"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" 
                                         value="Editar Jugador" 
                                         actionListener="#{jugadorBean.prepareEdit}"
                                         update=":JugadorEditForm" 
                                         oncomplete="PF('JugadorEditDialog').show()" 
                                         disabled="#{empty jugadorBean.jugador.personaId.nombre}"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="#{ciudadBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="jugadores" var="jugador"  value="#{jugadorBean.items}"
                             rowKey="#{jugador.id}"
                             selection="#{jugadorBean.jugador}" 
                             selectionMode="single">   
                    <p:ajax event="rowSelect" update=":JugadorListForm:createButton :JugadorListForm:editButton "  />
                    <p:ajax event="rowUnselect" update=":JugadorListForm:createButton :JugadorListForm:editButton" />

                            <p:column headerText="Nombre">
                            <h:outputText value="#{jugador.personaId.nombre}"/>
                        </p:column>

                        <p:column headerText="Apellido">
                            <h:outputText value="#{jugador.personaId.apellido}"/>
                        </p:column>
                        <p:column headerText="Ciudad">
                            <h:outputText value="#{jugador.personaId.direccionId.ciudadId.ciudad}"/>
                        </p:column>
                        <p:column headerText="Dirección">
                            <h:outputText value="#{jugador.personaId.direccionId.direccion}"/>
                        </p:column>

                        <p:column headerText="Red Social">
                            <p:dataList value="#{jugadorBean.getRedSocials(jugador.personaId)}" var="redsocial">
                                <h:outputText value="#{redsocial.tipoRedSocialId.url}/#{redsocial.usuario}"/>
                            </p:dataList>
        
                        </p:column>

                        <p:column headerText="Telefono">
                            <h:outputText value="#{jugador.personaId.telefono}"/>
                        </p:column>
                        <p:column headerText="Celular">
                            <h:outputText value="#{jugador.personaId.celular}"/>
                        </p:column>

                        <p:column headerText="Status">
                            <h:outputText   value="#{jugador.status== 0?'INACTIVO':'ACTIVO'}"/>
                        </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>
        <ui:include src="create.xhtml"/>
        <ui:include src="edit.xhtml"/>
    </ui:define>

</ui:composition>
