<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administración de Jugadores
    </ui:define>

    <ui:define name="content">
        <h:form id="EquipoListForm">

            <p:fieldset style="width: 85%" legend="Lista de Equipos" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton id="createButton" icon="ui-icon-pencil" 
                                         value="Agregar Jugadores" 
                                         action="#{equipoHasJugadorBean.prepareCreate()}"
                                         disabled="#{empty equipoHasJugadorBean.equipo.nombre}"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="#{ciudadBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="equipos" var="equipo"  value="#{equipoHasJugadorBean.itemEquipo}"
                             rowKey="#{equipo.id}"
                             selection="#{equipoHasJugadorBean.equipo}" 
                             selectionMode="single"
                             paginator="true" rows="10"
                             filteredValue="#{equipoHasJugadorBean.filteredEquipo}" >   
                    <p:ajax event="rowSelect" update=":EquipoListForm:createButton"  />
                    <p:ajax event="rowUnselect" update=":EquipoListForm:createButton" />
                    
                    <f:facet name="header">
                        Lista de Equipos
                    </f:facet>

                    <p:column headerText="Nombre" sortBy="nombre" filterBy="nombre">
                        <h:outputText value="#{equipo.nombre}"/>
                    </p:column>
                    <p:column headerText="Abrevicacion del Equipo" sortBy="abreviacion" filterBy="abreviacion">
                        <h:outputText value="#{equipo.abreviacion}"/>
                    </p:column>
                    <p:column headerText="Categoria" sortBy="categoriaId.nombre" filterBy="categoriaId.nombre">
                        <h:outputText value="#{equipo.categoriaId.nombre}"/>
                    </p:column>
                     <p:column headerText="Club" sortBy="clubId.nombre" filterBy="clubId.nombre">
                         <h:outputText value="#{equipo.clubId.nombre}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{equipo.status == 1?'Activa':'Inactiva'}"/>
                    </p:column>


                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
