<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administración de Jugadores
    </ui:define>

    <p:dialog id="JugadorEditDlg" widgetVar="JugadorEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Creación de Jugadores">
        <h:form id="JugadorEditForm">

            <p:fieldset style="width: 85%" legend="Agregar  Jugador">                


                <p:dataTable id="jugador" var="jugador"  value="#{equipoHasJugadorBean.itemJugador}"
                             rowKey="#{jugador}"
                             selection="#{equipoHasJugadorBean.jugador}" 
                             selectionMode="single"
                             paginator="true" rows="10"
                             filteredValue="#{equipoHasJugadorBean.filteredJugador}" > 
                    <p:ajax event="rowSelect" update=":JugadorEditForm:editButton"  />
                    <p:ajax event="rowUnselect" update=":JugadorEditForm:editButton" />

                    <f:facet name="header">
                        Lista de Jugadores
                    </f:facet>
                    <p:column headerText="Nombre" sortBy="nombre" filterBy="nombre">
                        <h:outputText value="#{jugador.personaId.nombre} 
                                      #{equipoHasJugador.jugadorId.personaId.apellido}"/>
                    </p:column>
                    <p:column headerText="Camiseta" sortBy="camiseta" filterBy="camiseta">
                        <h:outputText value="#{jugador.camiseta}"/>
                    </p:column>
                    <p:column headerText="Posicion" sortBy="nombre" filterBy="nombre">
                        <h:outputText value="#{jugador.posicionId.nombre}"/>
                    </p:column>

                    <p:column headerText="Nacionalidad" sortBy="nacionadlidad" filterBy="nacionalidad">
                        <h:outputText value="#{jugador.personaId.nacionalidad}"/>
                    </p:column>

                    <p:column headerText="Documento Identidad" sortBy="documentoIdentidad" filterBy="documentoIdentidad">
                        <h:outputText value="#{jugador.personaId.documentoIdentidad}"/>
                    </p:column>


                    <p:column headerText="Status">
                        <h:outputText value="#{jugador.status == 1?'Activa':'Inactiva'}"/>
                    </p:column>
                </p:dataTable>


                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton id="editButton" actionListener="#{equipoHasJugadorBean.create()}" value="Guardar" 
                                 update="JugadorEditForm,:JugadorListForm:jugadores,:growlAdmin" 
                                 oncomplete="handleSubmit(args,'JugadorEditDialog');"
                                 disabled="#{empty equipoHasJugadorBean.jugador.personaId.nombre}"
                                 />
                <p:commandButton value="Cancelar" onclick="JugadorEditDialog.hide()"/>
            </p:fieldset>
        </h:form>
    </p:dialog>

</ui:composition>
