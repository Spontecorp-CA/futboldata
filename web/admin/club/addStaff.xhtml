<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition>
        <p:dialog id="ClubAddStaffDlg" widgetVar="ClubAddStaffDialog" modal="true" 
            resizable="false" appendTo="@(body)" header="Agregar Staff al Club">
            <h:form id="ClubAddStaffForm">
                <h:panelGroup id="display">
                    <p:commandButton actionListener="#{clubBean.edit}" 
                                     value="OK" update="display,:growlAdmin" 
                                     oncomplete="handleSubmit(args, 'ClubAddStaffDialog');"/>
                    <!--                                     ajax="false"/>-->
                    <p:commandButton value="Cancelar" onclick="ClubAddStaffDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>        
</html>
