<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Lista de Jugadores para Agregar al Equipo
    </ui:define>

    <p:dialog id="StaffEditDlg" widgetVar="StaffEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Agregar Staff">
        <h:form id="StaffEditForm">

            <p:fieldset style="width: 85%" legend="Agregar  Staff">                
                <p:panelGrid columns="2" >
                    <h:outputText value="Fecha de Ingreso:"/>
                    <p:calendar id="fechaEntrada" 
                                value="#{staffBean.staff.fechaDesde}"
                                navigator="true" 
                                pattern="dd/mm/yyyy" 
                                locale="es"
                                showOn="button"/>
                    <h:outputLabel value="Cargo :" for="cargo"/>
                    <p:selectOneMenu id="cargo"                                    
                                     value="#{staffInClub.cargo}"
                                     style="width: 250px"
                                     panelStyle="width:250px"
                                     required="true"
                                     requiredMessage="Debe seleccionar un Cargo">                       
                        <f:selectItems value="#{staffInClub.cargoList}"/>                    
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:dataTable id="staff" var="staff" value="#{staffInClub.staffListAll}"
                             rowKey="#{staff.id}"
                             selection="#{staffInClub.staff}" 
                             selectionMode="single"
                             paginator="true" rows="10"
                             filteredValue="#{staffInClub.filterededStaffList}" > 
                    <p:ajax event="rowSelect" update=":StaffEditForm:editButton"  />
                    <p:ajax event="rowUnselect" update=":StaffEditForm:editButton" />

                    <f:facet name="header">
                        Lista de Staff para Agregar al Club
                    </f:facet>
                    <p:column headerText="Nombre" 
                              sortBy="staff.personaId.nombre" 
                              filterBy="staff.personaId.nombre">
                        <h:outputText value="#{staff.personaId.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellido" 
                              sortBy="personaId.apellido" 
                              filterBy="personaId.apellido">
                        <h:outputText value="#{staff.personaId.apellido}"/>
                    </p:column>                

                    <p:column headerText="Documento Identidad" sortBy="jugador.personaId.documentoIdentidad"
                              filterBy="personaId.documentoIdentidad">
                        <h:outputText value="#{staff.personaId.documentoIdentidad}"/>
                    </p:column>


                    <p:column headerText="Status">
                        <h:outputText value="#{staff.status == 1?'Activa':'Inactiva'}"/>
                    </p:column>
                </p:dataTable>


                <h:panelGroup id="messagePanel" layout="block" style="border-style: solid; border-color: red">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton id="editButton" actionListener="#{staffInClub.create}" value="Guardar" 
                                 update="StaffEditForm,:StaffListForm:staffs,:growlAdmin" 
                                 oncomplete="handleSubmit(args,'StaffEditDialog');"
                                 disabled="#{empty staffInClub.staff.personaId.nombre}"
                                 />
                <p:commandButton value="Cancelar" onclick="StaffEditDialog.hide()"/>
            </p:fieldset>
        </h:form>
    </p:dialog>

</ui:composition>
