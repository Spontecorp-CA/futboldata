<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"              
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administración de Arbitros
    </ui:define>

    <p:dialog id="ArbitroViewDlg" widgetVar="ArbitroViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="Detalle de Arbitro">
        <h:form id="ArbitroViewForm">

            <h:panelGrid columns="3" styleClass="top-aligned-columns">
                <h:panelGrid columns="2" title="Datos Personales"
                             styleClass="top-aligned-columns">
                    <h:outputLabel value="Nombre:" for="nombre"/>
                    <h:outputText id="nombre" value="#{arbitroBean.selected.personaId.nombre}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Apellido:" for="apellido"/>
                    <h:outputText id="apellido" value="#{arbitroBean.selected.personaId.apellido}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Documento Id:" for="did"/>
                    <h:outputText id="did" value="#{arbitroBean.selected.personaId.documentoIdentidad}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Sexo:" for="sex"/>
                    <h:outputText id="sex" 
                                  value="#{arbitroBean.selected.personaId.sexo == 'M'? 'Masculino': 'Femenino'}"/>

                    <h:outputLabel value="Fecha Nacimiento:" for="fechaNacimiento"/>
                    <h:outputText id="fechaNacimiento" 
                                  value="#{arbitroBean.selected.personaId.fechaNacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                    <h:outputLabel value="Nacional de:" for="nacionalidad"/>
                    <h:outputText id="nacionalidad" value="#{arbitroBean.selected.personaId.nacionalidad}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Asociación:" for="asociacion"/>
                    <h:outputText id="asociacion" value="#{arbitroBean.selected.asociacionId.nombre}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Competicion:" for="competicion"/>
                    <h:outputText id="competicion" value="#{arbitroBean.selected.competicionId.nombre}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Status:" for="status"/>
                    <h:outputText id="status" value="#{arbitroBean.selected.status == 1? 'Activo': 'Inactivo'}"
                                  style="width: 250px"/>

                </h:panelGrid>
                <h:panelGrid columns="2" title="Dirección">
                    <h:outputLabel value="Pais:" for="pais"/>
                    <h:outputText id="pais" value="#{arbitroBean.selected.personaId.direccionId.ciudadId.paisId}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Ciudad:" for="ciudad"/>
                    <h:outputText id="ciudad" value="#{arbitroBean.selected.personaId.direccionId.ciudadId}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Dirección:" for="direccion"/>
                    <h:outputText id="direccion" value="#{arbitroBean.selected.personaId.direccionId.direccion}"
                                  style="width: 250px"/>

                    &nbsp; 
                    <h:graphicImage id="Perfil" style="height: 100px"
                                    url="#{arbitroBean.hostImagen}#{arbitroBean.selected.personaId.foto}"/> 
                </h:panelGrid>

                <h:panelGrid columns="2" title="Contacto">
                    <h:outputLabel value="Teléfono:" for="telefono"/>
                    <h:outputText id="telefono" 
                                  value="#{arbitroBean.selected.personaId.telefono}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Celular:" for="celular"/>
                    <h:outputText id="celular" 
                                  value="#{arbitroBean.selected.personaId.celular}"
                                  style="width: 250px"/>

                    <h:outputLabel value="email:" for="email"/>
                    <h:outputText id="email" 
                                  value="#{arbitroBean.selected.personaId.email}"
                                  style="width: 250px"/>

                    <h:outputLabel value="Redes Sociales" for="redSocial"/>
                    <p:dataList id="redes" 
                                var="redSocial" 
                                value="#{arbitroBean.redes}">
                        #{redSocial.tipoRedSocialId.url}/#{redSocial.usuario}
                    </p:dataList>

                </h:panelGrid>

            </h:panelGrid>

        </h:form>
    </p:dialog>
</ui:composition>
