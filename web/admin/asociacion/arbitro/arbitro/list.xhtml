<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Arbitros
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">

            <p:fieldset style="width: 85%" legend="Lista de Arbitros" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Nuevo" action="create"/>
                        <p:commandButton value="Administración" action="/admin/adminPage"
                                         immediate="true"/>
                    </p:toolbarGroup>                    
                </p:toolbar>
                <br />
                
                <p:dataTable id="AsociacionesTabla" var="asociacion"  value="#{asociacionBean.itemsAsociacion}"
                             rowKey="#{asociacion.id}"
                             selection="#{asociacionBean.asociacion.nombre}" 
                             selectionMode="single">                

                    <p:column headerText="Nombre">
                        <h:outputText value="#{asociacion.nombre}"/>
                    </p:column>
                    <p:column headerText="Ciudad">
                        <h:outputText value="#{asociacion.direccionId.ciudadId.ciudad}"/>
                    </p:column>
                    <p:column headerText="Dirección">
                        <h:outputText value="#{asociacion.direccionId.direccion}"/>
                    </p:column>
<!--                          <p:column headerText="Telefono">
                              <h:outputText value=""/>
                    </p:column>-->
                    
                    <p:column headerText="Status">
                        <h:outputText value="#{asociacion.status}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandLink value="Editar"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
