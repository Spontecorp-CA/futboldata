<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Administración de Arbitros - Tipos
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">

            <p:fieldset style="width: 85%" legend="Lista de Tipos de Arbitro" >
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Nuevo" action="#{TipoArbitroBean.prepareCreate()}"/>
                        <p:commandButton value="Administración" action="#{TipoArbitroBean.returnAdminPage()}"
                                         immediate="true"/>
                    </p:toolbarGroup>                    
                </p:toolbar>
                <br />
                
                <p:dataTable id="asociaciones" 
                             var="item" 
                             rowKey="#{item.id}"
                             selection="#{TipoArbitroBean.selectedTipoArbitro}" 
                             selectionMode="single"
                             value="#{TipoArbitroBean.itemsTipoArbitro}">                

                    <p:column headerText="Nombre">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandLink action="#{TipoArbitroBean.prepareEdit}" value="Editar"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
