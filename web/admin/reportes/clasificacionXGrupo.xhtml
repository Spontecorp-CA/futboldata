<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Clasificación
    </ui:define>

    <ui:define name="content">
        <h:form id="clasificaForm">
            <p:fieldset style="width: 85%" legend="Clasificaciones" >
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Administración" action="#{configBean.returnAdminPage}"
                                         immediate="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <h:panelGrid columns="6">
                    <h:outputLabel value="Ligas: " for="ligas" />
                    <p:selectOneMenu id="ligas" value="#{reportesBean.liga}"
                                     style="width: 200px">
                        <f:selectItem itemLabel="-------------" />
                        <f:selectItems value="#{ligaBean.items}" />
                        <p:ajax  event="valueChange" listener="#{reportesBean.ligaSelected}" 
                                 update="temporadas, fases, grupos, categorias, jornadas"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Temporadas: " for="temporadas" />
                    <p:selectOneMenu id="temporadas" value="#{reportesBean.temporada}" 
                                     style="width: 200px" converter="temporada" >
                        <f:selectItem itemLabel="-------------" />
                        <f:selectItems value="#{reportesBean.temporadas}" />
                        <p:ajax  event="valueChange" listener="#{reportesBean.temporadaSelected}" 
                                 update="fases, grupos, categorias, jornadas"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Fase: " for="fases" />
                    <p:selectOneMenu id="fases" value="#{reportesBean.fase}" style="width: 200px" >
                        <f:selectItem itemLabel="-------------" />
                        <f:selectItems value="#{reportesBean.fases}" />
                        <p:ajax  event="valueChange" listener="#{reportesBean.faseSelected}" 
                                 update="categorias, jornadas, grupos"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Grupo: " for="grupos" />
                    <p:selectOneMenu id="grupos" value="#{reportesBean.grupo}" style="width: 200px" >
                        <f:selectItem itemLabel="-------------" />
                        <f:selectItems value="#{reportesBean.grupos}" />
                        <p:ajax  event="valueChange" listener="#{reportesBean.grupoSelected}" 
                                 update="categorias, jornadas"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Categoria: " for="categorias" />
                    <p:selectOneMenu id="categorias" value="#{reportesBean.categoria}" style="width: 200px" >
                        <f:selectItem itemLabel="-------------" value="#{null}"/>
                        <f:selectItems value="#{reportesBean.categorias}" />
                        <p:ajax  event="valueChange" listener="#{reportesBean.categoriaSelected}" 
                                 update="jornadas"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Jornada: " for="jornadas" />
                    <p:selectOneMenu id="jornadas" value="#{reportesBean.jornada}" style="width: 200px" 
                                     required="true" 
                                     requiredMessage="Debe seleccionar una jornada">
                        <f:selectItem itemLabel="-------------" />
                        <f:selectItems value="#{reportesBean.jornadas}" />
                    </p:selectOneMenu>
                    
                    
                </h:panelGrid>
                <h:panelGrid columns="2" style="width: 85%">
                    <p:commandButton value="Mostrar Clasificación" 
                                     action="#{reportesBean.makeClasificaXGrupo}" 
                                     style="width: 100px" 
                                     update="clasificacion ,:growlAdmin"/>
                    <p:ajaxStatus style="right:45%; left:45%">
                        <f:facet name="default">
                            <h:outputText value="Intrucciones: Para obtener la clasificación en cada 
                                          categoría, seleccione la categoría deseada. Si desea
                                          obtener la clasificación general del club, deje el campo
                                          Categoría sin seleccionar. Recuerde seleccionar la jornada." />
                        </f:facet>
                        <f:facet name="start">  
                            <p:graphicImage library="images" name="ajaxloading.gif" 
                                            style="margin-top: 10px; margin-bottom: 0px; margin-left: 0px;margin-right: 45%;
                                            width: 200px;"/>
                        </f:facet>  
                        <f:facet name="complete">  
                            <h:outputText value="Intrucciones: Para obtener la clasificación en cada 
                                          categoría, seleccione la categoría deseada. Si desea
                                          obtener la clasificación general del club, deje el campo
                                          Categoría sin seleccionar.  Recuerde seleccionar la jornada." />  
                        </f:facet>  
                    </p:ajaxStatus>
                    <p:spacer/><p:spacer/>
                </h:panelGrid>

                <p:dataTable id="clasificacion" var="equipo" value="#{reportesBean.clasificacion}"
                             emptyMessage="No se encontró una clasificación para ese criterio" rowIndexVar="linea">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Pos" />
                            <p:column rowspan="2" headerText="#{reportesBean.categoria==null?'Club':'Equipo'}"/>    
                            <p:column colspan="8" headerText="Total"/>
                            <p:column colspan="8" headerText="Local"/>
                            <p:column colspan="8" headerText="Visitante"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="JJ" />
                            <p:column headerText="JG" />
                            <p:column headerText="JE" />
                            <p:column headerText="JP" />
                            <p:column headerText="GF" />
                            <p:column headerText="GC" />
                            <p:column headerText="Dif" />
                            <p:column headerText="Pts" />
                            <p:column headerText="JJ" />
                            <p:column headerText="JG" />
                            <p:column headerText="JE" />
                            <p:column headerText="JP" />
                            <p:column headerText="GF" />
                            <p:column headerText="GC" />
                            <p:column headerText="Dif" />
                            <p:column headerText="Pts" />
                            <p:column headerText="JJ" />
                            <p:column headerText="JG" />
                            <p:column headerText="JE" />
                            <p:column headerText="JP" />
                            <p:column headerText="GF" />
                            <p:column headerText="GC" />
                            <p:column headerText="Dif" />
                            <p:column headerText="Pts" />
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{linea + 1}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.equipo}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.jugados}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.ganados}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.empatados}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.perdidos}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golFavor}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golContra}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golDiferencia}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.puntos}" style="font-weight: bold"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.jugadosLocal}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.ganadosLocal}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.empatadosLocal}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.perdidosLocal}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golFavorLocal}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golContraLocal}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golDiferenciaLocal}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.puntosLocal}" style="font-weight: bold"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.jugadosVisitante}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.ganadosVisitante}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.empatadosVisitante}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.perdidosVisitante}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golFavorVisitante}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golContraVisitante}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.golDiferenciaVisitante}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{equipo.puntosVisitante}" style="font-weight: bold"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink value="PDF" action="#{reportesBean.createPDF(actionEvent)}" 
                               target="_blank" />
            </p:fieldset>
 
        </h:form>
    </ui:define>

</ui:composition>
