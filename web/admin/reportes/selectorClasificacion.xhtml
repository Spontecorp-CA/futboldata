<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGrid columns="6">
        <h:outputLabel value="Ligas: " for="ligas" />
        <p:selectOneMenu id="ligas" value="#{reportesBean.liga}"
                         style="width: 200px">
            <f:selectItem itemLabel="-------------" />
            <f:selectItems value="#{ligaBean.items}" />
            <p:ajax  event="valueChange" listener="#{reportesBean.ligaSelected}" 
                     update="temporadas, fases, grupos, categorias, jornadas"/>
        </p:selectOneMenu>

        <h:outputLabel value="Temporadas: " for="temporadas" />
        <p:selectOneMenu id="temporadas" value="#{reportesBean.temporada}" 
                         style="width: 200px" converter="temporada" >
            <f:selectItem itemLabel="-------------" />
            <f:selectItems value="#{reportesBean.temporadas}" />
            <p:ajax  event="valueChange" listener="#{reportesBean.temporadaSelected}" 
                     update="fases, grupos, categorias, jornadas"/>
        </p:selectOneMenu>

        <h:outputLabel value="Fase: " for="fases"
                       rendered="#{reportesBean.showFase}"/>
        <p:selectOneMenu id="fases" value="#{reportesBean.fase}" style="width: 200px"
                         rendered="#{reportesBean.showFase}">
            <f:selectItem itemLabel="-------------" />
            <f:selectItems value="#{reportesBean.fases}" />
            <p:ajax  event="valueChange" listener="#{reportesBean.faseSelected}" 
                     update="categorias, jornadas, grupos"/>
        </p:selectOneMenu>

        <h:outputLabel value="Grupo: " for="grupos"
                       rendered="#{reportesBean.showGrupo}"/>
        <p:selectOneMenu id="grupos" value="#{reportesBean.grupo}" style="width: 200px"
                         rendered="#{reportesBean.showGrupo}">
            <f:selectItem itemLabel="-------------" />
            <f:selectItems value="#{reportesBean.grupos}" />
            <p:ajax  event="valueChange" listener="#{reportesBean.grupoSelected}" 
                     update="categorias, jornadas"/>
        </p:selectOneMenu>

        <h:outputLabel value="Categoria: " for="categorias" 
                       rendered="#{reportesBean.showGrupoClasificacion}"/>
        <p:selectOneMenu id="categorias" value="#{reportesBean.categoria}" style="width: 200px" 
                         rendered="#{reportesBean.showGrupoClasificacion}">
            <f:selectItem itemLabel="-------------" value="#{null}"/>
            <f:selectItems value="#{reportesBean.categorias}" />
            <p:ajax  event="valueChange" listener="#{reportesBean.categoriaSelected}" 
                     update="jornadas"/>
        </p:selectOneMenu>

        <h:outputLabel value="Jornada: " for="jornadas" 
                       rendered="#{reportesBean.showJornada}"/>
        <p:selectOneMenu id="jornadas" value="#{reportesBean.jornada}" style="width: 200px" 
                         required="true" 
                         requiredMessage="Debe seleccionar una jornada"
                         rendered="#{reportesBean.showJornada}">
            <f:selectItem itemLabel="-------------" />
            <f:selectItems value="#{reportesBean.jornadas}" />
        </p:selectOneMenu>


    </h:panelGrid>
</ui:composition>
