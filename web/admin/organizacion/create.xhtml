<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <p:dialog id="OrganizacionCreateDlg" widgetVar="OrganizacionCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="CreaciÃ³n de la Organizacion">
        <h:form id="OrganizacionCreateForm">
            <h:panelGroup id="display">
                <h:panelGrid columns="2" rendered="#{organizacionBean.selected != null}">
                    <p:outputLabel value="* Nombre: " for="nombre" />
                    <p:inputText id="nombre" value="#{organizacionBean.selected.nombre}" 
                                 title="Nombre de la Organizacion" required="true" 
                                 requiredMessage="Debe colocar un nombre para el Tipo Evento del Partido"
                                 style="width: 240px"/>
                </h:panelGrid>
            </h:panelGroup>
            <p:commandButton actionListener="#{organizacionBean.create}" value="Guardar" 
                             update="display,:OrganizacionListForm:items,:growlAdmin" 
                             oncomplete="handleSubmit(args,'OrganizacionCreateDialog');"/>
            <p:commandButton value="Cancelar" onclick="OrganizacionCreateDialog.hide()"/>
        </h:form>
    </p:dialog>
</ui:composition>
