<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/mainTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <ui:define name="top"></ui:define>

    <ui:define name="content">
        <h:form id="loginForm">  
            <h:panelGroup>
                <h:graphicImage id="logo" name="logo_FutbolData_main.png"
                                library="images" styleClass="logo_main" />
            <p:panel header="Ingreso" style="width: 360px;" styleClass="panelGridCenter">
                <p:growl id="growl" showSummary="true" life="4000"/>
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Usuario" />
                    <p:inputText id="username" value="#{loginBean.username}" 
                                 required="true"
                                 requiredMessage="Necesita completar el campo nombre"/>
                    <h:outputText value="Password" />
                    <p:password id="password" value="#{loginBean.password}" 
                                feedback="false" required="true"
                                requiredMessage="Necesita completar el campo password"/>
                    <p:spacer />
                    <p:commandButton action="#{loginBean.login}" value="Login"
                                     update="loginForm" ajax="true"/>
                </h:panelGrid>
            </p:panel>
            </h:panelGroup>
        </h:form>
        <p:ajaxStatus style="right:45%; left:45%">  
            <f:facet name="start">  
                <h:graphicImage library="images" name="ajaxloading.gif" 
                                style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
            </f:facet>  
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </ui:define>
    
    <ui:define name="bottom">
        Derechos reservados Spontecorp, C.A. 2014.
    </ui:define>

</ui:composition>
